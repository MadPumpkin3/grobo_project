{% extends 'base/base_nav.html' %}
{% load static %}
{% load posts_filters %}

{% block content %}
    <h1>Post Detail</h1>
    <h2>{{ object.title }}</h2>
    <p>{{ object.content|formatted_markdown }} </p>
    <p>Tags:</p>
    <div>
        {% for tag in object.tag.all %}
            <span>#{{ tag }}</span>
        {% endfor %}
    </div>
{% endblock %}
